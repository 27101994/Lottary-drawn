<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>lottery</title>
</head>
<body>
    <h1 id="num"></h1>

 <h2 id="lott" style="color: red;"></h2>

 <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" onclick="result_fn();">
   Result
 </button>

 <div class="modal" id="myModal">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h4 class="modal-title">Winning number is</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>
       </div>
       <div  id="modal-body">
        style.color = "red"
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
       </div>
       </div>
   </div>
 </div>


<script type="text/javascript">
   var lottery = [350,450,454,425,451,787,546];
  //  document.getElementById("lott").innerHTML=lottery;
function result_fn() {
    document.getElementById("num").innerHTML = "winning no is:";
    console.log("winning no is");
    var result = Math.floor(Math.random() * lottery.length);
    console.log(lottery[result]);
    document.getElementById("lott").innerHTML = lottery[result];
    document.getElementById("modal-body").innerHTML = lottery[result];
    document.getElementById("modal-body").style.color = "red";
    
}

    

</script>


</body>
</html>
